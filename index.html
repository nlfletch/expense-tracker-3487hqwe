    <script>
        let isListening = false;
        let recognition = null;
        let currentUser = 'Me';
        let viewMode = 'combined';
        let expenses = JSON.parse(localStorage.getItem('voicespend-expenses') || '[]');
        let categories = JSON.parse(localStorage.getItem('voicespend-categories') || '[{"id":"1","name":"Coffee","monthlyBudget":100,"color":"brown"},{"id":"2","name":"Groceries","monthlyBudget":600,"color":"green"},{"id":"3","name":"Dining Out","monthlyBudget":200,"color":"orange"},{"id":"4","name":"Gas","monthlyBudget":150,"color":"blue"}]');
        let users = JSON.parse(localStorage.getItem('voicespend-users') || '[{"id":"1","name":"Me"},{"id":"2","name":"Wife"}]');
        
        const budgets = {
            'coffee': 100,
            'groceries': 600,
            'dining': 200,
            'gas': 150
        };

        // Initialize speech recognition with aggressive mobile support
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                // Optimized settings for mobile
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;
                
                // Mobile-specific optimizations
                if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                    // iOS-specific settings
                    recognition.grammars = null; // Remove grammar constraints for iOS
                }
                
                recognition.onstart = function() {
                    console.log('Speech recognition started');
                    document.getElementById('voice-status').textContent = 'Listening... speak now!';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    console.log('Transcript:', transcript);
                    document.getElementById('recognized-text').textContent = '"' + transcript + '"';
                    document.getElementById('recognized-text').style.display = 'block';
                    
                    setTimeout(() => {
                        processVoiceInput(transcript);
                    }, 1000);
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopListening();
                    
                    let errorMessage = '';
                    switch(event.error) {
                        case 'not-allowed':
                            errorMessage = '🎤 Microphone access denied. Please:\n1. Tap the address bar\n2. Allow microphone access\n3. Try again';
                            break;
                        case 'no-speech':
                            errorMessage = '🔇 No speech detected. Speak louder and closer to your phone.';
                            break;
                        case 'network':
                            errorMessage = '📶 Network error. Check your internet connection.';
                            break;
                        case 'audio-capture':
                            errorMessage = '🎤 Microphone not available. Close other apps using the microphone.';
                            break;
                        default:
                            errorMessage = `🚫 Speech recognition failed (${event.error}). Try manual entry or restart the app.`;
                    }
                    alert(errorMessage);
                };
                
                recognition.onend = function() {
                    console.log('Speech recognition ended');
                    stopListening();
                };
                
                return true;
            } else {
                // Show a more helpful message for unsupported browsers
                const voiceBtn = document.getElementById('voice-btn');
                voiceBtn.classList.add('disabled');
                voiceBtn.onclick = function() {
                    alert('🚫 Voice recognition not supported.\n\nTry:\n• Using Chrome browser\n• Installing this as an app (tap share → Add to Home Screen)\n• Using manual entry with the ✏️ button');
                };
                document.getElementById('voice-status').textContent = 'Voice not supported - tap ✏️ to type';
                return false;
            }
        }

        function setUser(user) {
            currentUser = user;
            document.querySelectorAll('.user-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            localStorage.setItem('voicespend-current-user', currentUser);
            updateDisplay();
        }

        function setViewMode(mode) {
            viewMode = mode;
            localStorage.setItem('voicespend-view-mode', viewMode);
            updateDisplay();
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Speech recognition not supported in this browser');
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                hideManualEntry();
                startListening();
            }
        }

        function toggleManualEntry() {
            const manualEntry = document.getElementById('manual-entry');
            if (manualEntry.style.display === 'none') {
                showManualEntry();
            } else {
                hideManualEntry();
            }
        }

        function showManualEntry() {
            if (isListening) stopListening();
            document.getElementById('manual-entry').style.display = 'block';
            document.getElementById('manual-input').focus();
            document.getElementById('voice-status').textContent = 'Type expense above';
        }

        function hideManualEntry() {
            document.getElementById('manual-entry').style.display = 'none';
            document.getElementById('manual-input').value = '';
            document.getElementById('manual-submit').disabled = true;
            document.getElementById('voice-status').textContent = 'Tap 🎤 for voice or ✏️ to type';
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                submitManualEntry();
            } else {
                const input = event.target.value;
                document.getElementById('manual-submit').disabled = !input.trim();
            }
        }

        function submitManualEntry() {
            const text = document.getElementById('manual-input').value;
            if (text.trim()) {
                const result = parseExpense(text);
                if (result) {
                    addExpense(result.category, result.amount, text);
                    alert(`✅ Added $${result.amount} to ${result.category}`);
                    hideManualEntry();
                } else {
                    alert(`❌ Could not parse "${text}"\nTry: "coffee 6" or "groceries 25"`);
                }
            }
        }

        function startListening() {
            if (!recognition) return;
            
            // Request microphone permission explicitly on mobile
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        console.log('Microphone permission granted');
                        beginListening();
                    })
                    .catch(error => {
                        console.error('Microphone permission denied:', error);
                        alert('🎤 Please allow microphone access:\n1. Tap the address bar\n2. Allow microphone\n3. Try again');
                    });
            } else {
                beginListening();
            }
        }
        
        function beginListening() {
            isListening = true;
            document.getElementById('voice-btn').classList.add('listening');
            document.getElementById('voice-btn').textContent = '⏹️';
            document.getElementById('voice-status').textContent = 'Starting microphone...';
            document.getElementById('recognized-text').style.display = 'none';
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Failed to start recognition:', error);
                stopListening();
                alert('🚫 Voice recognition failed to start.\n\nTry:\n• Refreshing the page\n• Using Chrome browser\n• Installing as an app (Share → Add to Home Screen)');
            }
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voice-btn').classList.remove('listening');
            document.getElementById('voice-btn').textContent = '🎤';
            document.getElementById('voice-status').textContent = 'Tap 🎤 for voice or ✏️ to type';
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Error stopping recognition:', error);
                }
            }
        }

        function processVoiceInput(text) {
            const result = parseExpense(text);
            
            if (result) {
                addExpense(result.category, result.amount, text);
                alert(`✅ Added $${result.amount} to ${result.category}`);
            } else {
                alert(`❌ Could not parse "${text}"\nTry: "coffee 6" or "groceries 25"`);
            }
            
            document.getElementById('recognized-text').style.display = 'none';
        }

        function parseExpense(text) {
            const lowercaseText = text.toLowerCase().trim();
            
            // Find category
            let category = null;
            if (lowercaseText.includes('coffee')) category = 'coffee';
            else if (lowercaseText.includes('groceries') || lowercaseText.includes('grocery')) category = 'groceries';
            else if (lowercaseText.includes('dining') || lowercaseText.includes('restaurant') || lowercaseText.includes('food')) category = 'dining';
            else if (lowercaseText.includes('gas') || lowercaseText.includes('fuel')) category = 'gas';
            
            // Extract amount - improved regex to handle various formats
            const numberMatch = text.match(/(\d+\.?\d*)/);
            const amount = numberMatch ? parseFloat(numberMatch[1]) : null;
            
            if (category && amount && amount > 0) {
                return { category, amount };
            }
            
            return null;
        }

        function addExpense(category, amount, transcription) {
            const expense = {
                id: Date.now().toString(),
                category: category,
                amount: amount,
                user: currentUser,
                date: new Date().toISOString(),
                transcription: transcription
            };
            
            expenses.push(expense);
            localStorage.setItem('voicespend-expenses', JSON.stringify(expenses));
            updateDisplay();
        }

        function updateDisplay() {
            const categories = ['coffee', 'groceries', 'dining', 'gas'];
            
            categories.forEach(category => {
                const categoryExpenses = getCurrentMonthExpenses(category);
                const spent = categoryExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                const budget = budgets[category];
                const remaining = Math.max(budget - spent, 0);
                const progress = Math.min(spent / budget, 1);
                const isOverBudget = spent > budget;
                
                // Update spent amount
                document.getElementById(category + '-spent').textContent = Math.ceil(spent);
                
                // Update remaining/over amount
                const remainingElement = document.querySelector(`#${category}-left`).parentElement;
                if (isOverBudget) {
                    document.getElementById(category + '-left').textContent = Math.ceil(spent - budget);
                    remainingElement.textContent = `$${Math.ceil(spent - budget)} over`;
                    remainingElement.className = 'remaining-amount over';
                } else {
                    document.getElementById(category + '-left').textContent = Math.ceil(remaining);
                    remainingElement.textContent = `$${Math.ceil(remaining)} left`;
                    remainingElement.className = progress > 0.8 ? 'remaining-amount warning' : 'remaining-amount good';
                }
                
                // Update percentage
                document.getElementById(category + '-percent').textContent = Math.round(progress * 100) + '%';
                
                // Update progress bar
                const progressBar = document.getElementById(category + '-progress');
                progressBar.style.width = Math.min(progress * 100, 100) + '%';
                progressBar.className = `progress-fill ${isOverBudget ? 'over' : progress > 0.8 ? 'warning' : 'good'}`;
            });
        }

        function getCurrentMonthExpenses(category) {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            return expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                const matchesMonth = expenseDate.getMonth() === currentMonth && 
                       expenseDate.getFullYear() === currentYear;
                const matchesCategory = expense.category === category;
                const matchesUser = viewMode === 'combined' || expense.user === currentUser;
                
                return matchesMonth && matchesCategory && matchesUser;
            });
        }

        function showCategory(categoryName) {
            const category = categories.find(c => c.name.toLowerCase().includes(categoryName.toLowerCase()));
            if (!category) return;
            
            const categoryExpenses = getCurrentMonthExpenses(categoryName.toLowerCase());
            const total = categoryExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <div>
                                <div class="modal-title">${categoryName}</div>
                                <div style="font-size: 12px; color: #6e6e73; margin-top: 4px;">
                                    ${viewMode === 'combined' ? 'Combined View' : currentUser}
                                </div>
                            </div>
                            <button class="btn-close" onclick="closeModal()">Done</button>
                        </div>
                        
                        <div style="padding: 16px 20px; border-bottom: 1px solid #f2f2f7;">
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">
                                Total this month: ${total.toFixed(2)}
                            </div>
                            <div style="font-size: 14px; color: #6e6e73;">
                                Budget: ${budgets[categoryName.toLowerCase()]}.00
                            </div>
                        </div>
                        
                        <div class="expense-list">
                            ${categoryExpenses.length === 0 ? 
                                '<div class="no-expenses">No expenses this month</div>' :
                                categoryExpenses.sort((a, b) => new Date(b.date) - new Date(a.date))
                                    .map(expense => `
                                        <div class="expense-item">
                                            <div class="expense-header">
                                                <span class="expense-amount">${expense.amount.toFixed(2)}</span>
                                                <div class="expense-actions">
                                                    <span class="expense-user">${expense.user}</span>
                                                    <button class="btn-expense btn-edit" onclick="editExpense('${expense.id}')">Edit</button>
                                                    <button class="btn-expense btn-delete" onclick="deleteExpense('${expense.id}')">Delete</button>
                                                </div>
                                            </div>
                                            <div class="expense-date">
                                                ${formatDate(new Date(expense.date))}
                                            </div>
                                            ${expense.transcription ? `
                                                <div class="expense-transcription">
                                                    "${expense.transcription}"
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modal-container').innerHTML = modal;
        }

        function editExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (!expense) return;
            
            const newAmount = prompt(`Edit amount for ${expense.category}:`, expense.amount);
            if (newAmount && !isNaN(parseFloat(newAmount))) {
                expense.amount = parseFloat(newAmount);
                localStorage.setItem('voicespend-expenses', JSON.stringify(expenses));
                updateDisplay();
                showCategory(expense.category);
            }
        }

        function deleteExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (!expense) return;
            
            if (confirm(`Delete ${expense.amount.toFixed(2)} expense?`)) {
                expenses = expenses.filter(e => e.id !== expenseId);
                localStorage.setItem('voicespend-expenses', JSON.stringify(expenses));
                updateDisplay();
                showCategory(expense.category);
            }
        }

        function closeModal() {
            document.getElementById('modal-container').innerHTML = '';
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            }).format(date);
        }

        function showUsers() {
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <span class="modal-title">Users</span>
                            <button class="btn-close" onclick="closeModal()">Done</button>
                        </div>
                        <div>
                            ${users.map(user => `
                                <div class="list-item" onclick="editUser('${user.id}')">
                                    <div class="list-item-content">
                                        <div class="list-item-title">
                                            ${user.name}
                                            ${user.name === currentUser ? '<span style="color: #007AFF; font-size: 12px; margin-left: 8px;">(Current)</span>' : ''}
                                        </div>
                                        <div class="list-item-subtitle">
                                            ${expenses.filter(e => e.user === user.name).length} expenses
                                        </div>
                                    </div>
                                    <div style="color: #007AFF; font-size: 14px;">Edit →</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="form-buttons">
                            <button class="btn-primary" onclick="addUser()">Add User</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function addUser() {
            const name = prompt('Enter user name:');
            if (name && name.trim()) {
                const newUser = {
                    id: Date.now().toString(),
                    name: name.trim()
                };
                users.push(newUser);
                localStorage.setItem('voicespend-users', JSON.stringify(users));
                showUsers();
            }
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <span class="modal-title">Edit User</span>
                            <button class="btn-close" onclick="closeModal()">Cancel</button>
                        </div>
                        <div class="form-section">
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-input" id="edit-user-name" value="${user.name}" placeholder="User name">
                            </div>
                            ${user.name !== currentUser ? `
                                <div class="form-group">
                                    <button class="btn-secondary" onclick="setCurrentUser('${user.name}')" style="width: 100%;">
                                        Set as Current User
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        <div class="form-buttons">
                            <button class="btn-secondary" onclick="showUsers()">Cancel</button>
                            <button class="btn-primary" onclick="saveUser('${user.id}')">Save</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function saveUser(userId) {
            const name = document.getElementById('edit-user-name').value.trim();
            if (!name) return;
            
            const user = users.find(u => u.id === userId);
            if (user) {
                const oldName = user.name;
                user.name = name;
                
                // Update expenses with the new name
                expenses.forEach(expense => {
                    if (expense.user === oldName) {
                        expense.user = name;
                    }
                });
                
                // Update current user if needed
                if (currentUser === oldName) {
                    currentUser = name;
                    localStorage.setItem('voicespend-current-user', currentUser);
                }
                
                localStorage.setItem('voicespend-users', JSON.stringify(users));
                localStorage.setItem('voicespend-expenses', JSON.stringify(expenses));
                updateDisplay();
                showUsers();
            }
        }

        function setCurrentUser(userName) {
            currentUser = userName;
            localStorage.setItem('voicespend-current-user', currentUser);
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === userName);
            });
            updateDisplay();
            closeModal();
        }

        function showHistory() {
            const availableMonths = getAvailableMonths();
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <span class="modal-title">Expense History</span>
                            <button class="btn-close" onclick="closeModal()">Done</button>
                        </div>
                        <div style="padding: 20px;">
                            <div style="margin-bottom: 16px; font-size: 14px; color: #6e6e73;">
                                Select a month to view detailed expenses:
                            </div>
                            ${availableMonths.length === 0 ? 
                                '<div class="no-expenses">No expense history available</div>' :
                                availableMonths.map(({ year, month }) => {
                                    const monthExpenses = getMonthlyExpenses(month, year);
                                    const monthTotal = monthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                                    const isCurrentMonth = month === new Date().getMonth() && year === new Date().getFullYear();
                                    
                                    return `
                                        <div class="list-item" onclick="showMonthDetail(${month}, ${year})">
                                            <div class="list-item-content">
                                                <div class="list-item-title">
                                                    ${formatMonthYear(month, year)}
                                                    ${isCurrentMonth ? '<span style="color: #007AFF; font-size: 12px; margin-left: 8px;">(Current)</span>' : ''}
                                                </div>
                                                <div class="list-item-subtitle">
                                                    ${monthExpenses.length} expenses • ${monthTotal.toFixed(2)} total
                                                </div>
                                            </div>
                                            <div style="color: #007AFF; font-size: 14px;">View →</div>
                                        </div>
                                    `;
                                }).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function getAvailableMonths() {
            const months = new Set();
            expenses.forEach(expense => {
                const date = new Date(expense.date);
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                months.add(monthKey);
            });
            
            return Array.from(months)
                .map(monthKey => {
                    const [year, month] = monthKey.split('-').map(Number);
                    return { year, month };
                })
                .sort((a, b) => {
                    if (a.year !== b.year) return b.year - a.year;
                    return b.month - a.month;
                });
        }

        function getMonthlyExpenses(month, year) {
            return expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                const matchesMonth = expenseDate.getMonth() === month && 
                                   expenseDate.getFullYear() === year;
                const matchesUser = viewMode === 'combined' || expense.user === currentUser;
                
                return matchesMonth && matchesUser;
            });
        }

        function formatMonthYear(month, year) {
            const date = new Date(year, month);
            return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        }

        function showMonthDetail(month, year) {
            const monthExpenses = getMonthlyExpenses(month, year);
            const isCurrentMonth = month === new Date().getMonth() && year === new Date().getFullYear();
            
            // Group expenses by category
            const expensesByCategory = {};
            ['coffee', 'groceries', 'dining', 'gas'].forEach(category => {
                expensesByCategory[category] = monthExpenses.filter(e => e.category === category);
            });
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <div>
                                <div class="modal-title">${formatMonthYear(month, year)}</div>
                                <div style="font-size: 12px; color: #6e6e73; margin-top: 4px;">
                                    ${isCurrentMonth ? 'Current Month' : 'Historical Data'} • ${viewMode === 'combined' ? 'Combined View' : currentUser}
                                </div>
                            </div>
                            <button class="btn-close" onclick="showHistory()">Back</button>
                        </div>
                        
                        <div style="padding: 16px 20px; border-bottom: 1px solid #f2f2f7;">
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">
                                Total: ${monthExpenses.reduce((sum, expense) => sum + expense.amount, 0).toFixed(2)}
                            </div>
                            <div style="font-size: 14px; color: #6e6e73;">
                                ${monthExpenses.length} expenses
                            </div>
                        </div>
                        
                        <div class="expense-list">
                            ${Object.entries(expensesByCategory).map(([category, categoryExpenses]) => {
                                if (categoryExpenses.length === 0) return '';
                                const categoryTotal = categoryExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                                const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
                                
                                return `
                                    <div>
                                        <div style="padding: 12px 20px; background: #f9f9f9; border-bottom: 1px solid #f2f2f7; display: flex; justify-content: space-between; align-items: center;">
                                            <span style="font-weight: 600;">${categoryName}</span>
                                            <span style="font-weight: 600;">${categoryTotal.toFixed(2)}</span>
                                        </div>
                                        ${categoryExpenses
                                            .sort((a, b) => new Date(b.date) - new Date(a.date))
                                            .map(expense => `
                                                <div class="expense-item">
                                                    <div class="expense-header">
                                                        <span class="expense-amount">${expense.amount.toFixed(2)}</span>
                                                        <span class="expense-user">${expense.user}</span>
                                                    </div>
                                                    <div class="expense-date">
                                                        ${formatDate(new Date(expense.date))}
                                                    </div>
                                                    ${expense.transcription ? `
                                                        <div class="expense-transcription">
                                                            "${expense.transcription}"
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function showCategories() {
            const categoriesData = [
                { name: 'Coffee', budget: budgets.coffee, id: 'coffee' },
                { name: 'Groceries', budget: budgets.groceries, id: 'groceries' },
                { name: 'Dining Out', budget: budgets.dining, id: 'dining' },
                { name: 'Gas', budget: budgets.gas, id: 'gas' }
            ];
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <span class="modal-title">Categories</span>
                            <button class="btn-close" onclick="closeModal()">Done</button>
                        </div>
                        <div>
                            ${categoriesData.map(category => `
                                <div class="list-item" onclick="editCategory('${category.id}')">
                                    <div class="list-item-content">
                                        <div class="list-item-title">${category.name}</div>
                                        <div class="list-item-subtitle">Budget: ${category.budget.toFixed(0)}</div>
                                    </div>
                                    <div style="color: #007AFF; font-size: 14px;">Edit →</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function editCategory(categoryId) {
            const categoryNames = {
                'coffee': 'Coffee',
                'groceries': 'Groceries', 
                'dining': 'Dining Out',
                'gas': 'Gas'
            };
            
            const categoryName = categoryNames[categoryId];
            const currentBudget = budgets[categoryId];
            
            const modal = `
                <div class="modal" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <span class="modal-title">Edit ${categoryName}</span>
                            <button class="btn-close" onclick="closeModal()">Cancel</button>
                        </div>
                        <div class="form-section">
                            <div class="form-group">
                                <label class="form-label">Monthly Budget</label>
                                <input type="number" step="0.01" class="form-input" id="edit-budget" value="${currentBudget}" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button class="btn-secondary" onclick="showCategories()">Cancel</button>
                            <button class="btn-primary" onclick="saveCategoryBudget('${categoryId}')">Save</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modal;
        }

        function saveCategoryBudget(categoryId) {
            const newBudget = parseFloat(document.getElementById('edit-budget').value);
            if (isNaN(newBudget) || newBudget <= 0) {
                alert('Please enter a valid budget amount');
                return;
            }
            
            budgets[categoryId] = newBudget;
            localStorage.setItem('voicespend-budgets', JSON.stringify(budgets));
            updateDisplay();
            showCategories();
        }

        // Load saved user preferences
        const savedUser = localStorage.getItem('voicespend-current-user');
        const savedViewMode = localStorage.getItem('voicespend-view-mode');
        const savedBudgets = localStorage.getItem('voicespend-budgets');
        
        if (savedUser) {
            currentUser = savedUser;
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === savedUser);
            });
        }
        
        if (savedViewMode) {
            viewMode = savedViewMode;
            document.querySelector('select').value = savedViewMode;
        }
        
        if (savedBudgets) {
            Object.assign(budgets, JSON.parse(savedBudgets));
        }

        // Initialize everything
        const speechSupported = initializeSpeechRecognition();
        updateDisplay();
        
        // PWA Installation prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install banner after 3 seconds
            setTimeout(() => {
                if (confirm('📱 Install VoiceSpend as an app for better voice recognition?\n\nThis will add it to your home screen and improve microphone access.')) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the A2HS prompt');
                        }
                        deferredPrompt = null;
                    });
                }
            }, 3000);
        });
        
        // Show manual install instructions for iOS
        if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
            setTimeout(() => {
                if (!window.navigator.standalone) {
                    const shouldInstall = confirm('📱 For better voice recognition on iOS:\n\n1. Tap the Share button below\n2. Select "Add to Home Screen"\n3. Open from your home screen\n\nThis improves microphone access significantly!\n\nShow instructions now?');
                    if (shouldInstall) {
                        alert('📱 iOS Installation Steps:\n\n1. Tap the Share button (□↗) at the bottom\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" in the top right\n4. Open VoiceSpend from your home screen\n\nThis will give much better voice recognition!');
                    }
                }
            }, 2000);
        }
        
        console.log('App initialized. Speech recognition supported:', speechSupported);
    </script>
