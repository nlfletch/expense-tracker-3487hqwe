    <div class="app">

        function showAuthModal() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        let authMode = 'signin'; // 'signin' or 'signup'

        function toggleAuthMode() {
            authMode = authMode === 'signin' ? 'signup' : 'signin';
            
            if (authMode === 'signup') {
                document.getElementById('auth-submit').textContent = 'Create Account';
                document.getElementById('auth-toggle').textContent = 'Sign In Instead';
                document.getElementById('auth-switch-text').textContent = 'Already have an account?';
                document.getElementById('auth-switch-link').textContent = 'Sign in';
            } else {
                document.getElementById('auth-submit').textContent = 'Sign In';
                document.getElementById('auth-toggle').textContent = 'Create Account';
                document.getElementById('auth-switch-text').textContent = "Don't have an account?";
                document.getElementById('auth-switch-link').textContent = 'Sign up';
            }
        }

        async function handleAuth() {
            if (isSigningIn) return;
            
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            isSigningIn = true;
            document.getElementById('auth-submit').disabled = true;
            document.getElementById('auth-submit').textContent = authMode === 'signup' ? 'Creating...' : 'Signing in...';
            
            try {
                if (authMode === 'signup') {
                    await auth.createUserWithEmailAndPassword(email, password);
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                alert(error.message);
            }
            
            isSigningIn = false;
            document.getElementById('auth-submit').disabled = false;
            toggleAuthMode(); // Reset button text
        }

        async function signOut() {
            if (confirm('Sign out? This will stop syncing between devices.')) {
                await auth.signOut();
                location.reload();
            }
        }

        async function initializeHousehold() {
            try {
                // Check if user has a household
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists && userDoc.data().householdId) {
                    householdId = userDoc.data().householdId;
                } else {
                    // Create new household
                    const householdRef = await db.collection('households').add({
                        createdBy: currentUser.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        users: [currentUser.uid],
                        categories: categories,
                        userNames: users
                    });
                    
                    householdId = householdRef.id;
                    
                    // Link user to household
                    await db.collection('users').doc(currentUser.uid).set({
                        householdId: householdId,
                        email: currentUser.email
                    });
                }
                
                // Listen for household data changes
                listenToHouseholdData();
                updateSyncStatus('synced');
                
            } catch (error) {
                console.error('Error initializing household:', error);
                updateSyncStatus('error');
            }
        }

        function listenToHouseholdData() {
            // Listen to household settings
            db.collection('households').doc(householdId).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    categories = data.categories || categories;
                    users = data.userNames || users;
                    renderCategories();
                    renderSettings();
                }
            });
            
            // Listen to expenses
            const currentMonth = new Date();
            const monthStart = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
            
            db.collection('expenses')
                .where('householdId', '==', householdId)
                .where('date', '>=', monthStart)
                .onSnapshot((snapshot) => {
                    expenses = [];
                    snapshot.forEach((doc) => {
                        expenses.push({ id: doc.id, ...doc.data() });
                    });
                    renderCategories();
                    renderCurrentExpenses();
                });
        }

        function updateSyncStatus(status) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');
            
            dot.className = 'sync-dot';
            
            switch (status) {
                case 'synced':
                    text.textContent = 'Synced';
                    break;
                case 'syncing':
                    text.textContent = 'Syncing...';
                    dot.classList.add('offline');
                    break;
                case 'offline':
                    text.textContent = 'Offline';
                    dot.classList.add('offline');
                    break;
                case 'error':
                    text.textContent = 'Sync Error';
                    dot.classList.add('error');
                    break;
            }
        }

        // Initialize app
        function init() {
            updateMonthInfo();
            
            // Check if user is already signed in
            if (!currentUser) {
                showAuthModal();
            }
        }

        function checkMonthRollover() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
            const lastMonth = localStorage.getItem('expense-last-month');
            
            if (lastMonth && lastMonth !== currentMonth) {
                // Month has changed - archive old expenses and reset
                archiveLastMonth();
            }
            
            localStorage.setItem('expense-last-month', currentMonth);
        }

        function archiveLastMonth() {
            // Move current expenses to archive
            const archived = JSON.parse(localStorage.getItem('expense-archive') || '[]');
            const currentMonthExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                const now = new Date();
                return expenseDate.getMonth() !== now.getMonth() || 
                       expenseDate.getFullYear() !== now.getFullYear();
            });
            
            if (currentMonthExpenses.length > 0) {
                archived.push(...currentMonthExpenses);
                localStorage.setItem('expense-archive', JSON.stringify(archived));
                
                // Keep only current month expenses
                expenses = expenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const now = new Date();
                    return expenseDate.getMonth() === now.getMonth() && 
                           expenseDate.getFullYear() === now.getFullYear();
                });
                
                localStorage.setItem('expense-data', JSON.stringify(expenses));
                
                console.log(`Archived ${currentMonthExpenses.length} expenses from last month`);
            }
        }

        function updateMonthInfo() {
            const now = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('month-info').textContent = 
                `${monthNames[now.getMonth()]} ${now.getFullYear()}`;
        }

        function setUser(user) {
            currentUserName = user;
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === user);
            });
            renderCategories();
        }

        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const spent = getCurrentMonthTotal(category.id);
                const percentage = category.budget > 0 ? (spent / category.budget) * 100 : 0;
                let progressClass = 'good';
                if (percentage >= 100) progressClass = 'over';
                else if (percentage >= 80) progressClass = 'warning';

                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => showAmountEntry(category);
                
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-spent">$${spent.toFixed(2)}</div>
                    <div class="category-budget">of $${category.budget}</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${progressClass}" 
                             style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function getCurrentMonthTotal(categoryId) {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            return expenses
                .filter(expense => {
                    const expenseDate = expense.date instanceof Date ? expense.date : expense.date.toDate();
                    return expense.category === categoryId &&
                           expenseDate.getMonth() === currentMonth &&
                           expenseDate.getFullYear() === currentYear;
                })
                .reduce((total, expense) => total + expense.amount, 0);
        }

        function showAmountEntry(category) {
            currentCategory = category;
            entryAmount = '';
            
            document.getElementById('entry-icon').textContent = category.icon;
            document.getElementById('entry-title').textContent = category.name;
            document.getElementById('amount-display').textContent = '$0.00';
            document.getElementById('add-btn').disabled = true;
            document.getElementById('amount-modal').style.display = 'flex';
        }

        function addDigit(digit) {
            if (entryAmount.length < 8) { // Limit to prevent overflow
                entryAmount += digit;
                updateAmountDisplay();
            }
        }

        function backspace() {
            entryAmount = entryAmount.slice(0, -1);
            updateAmountDisplay();
        }

        function updateAmountDisplay() {
            if (entryAmount === '') {
                document.getElementById('amount-display').textContent = '$0.00';
                document.getElementById('add-btn').disabled = true;
                return;
            }

            // Convert to cents and format as dollars
            const cents = parseInt(entryAmount);
            const dollars = cents / 100;
            document.getElementById('amount-display').textContent = `$${dollars.toFixed(2)}`;
            document.getElementById('add-btn').disabled = dollars === 0;
        }

        async function addExpense() {
            if (entryAmount === '' || parseInt(entryAmount) === 0) return;

            const amount = parseInt(entryAmount) / 100;
            const expense = {
                category: currentCategory.id,
                amount: amount,
                user: currentUserName,
                date: new Date(),
                householdId: householdId
            };

            try {
                updateSyncStatus('syncing');
                await db.collection('expenses').add(expense);
                updateSyncStatus('synced');
                cancelEntry();
            } catch (error) {
                console.error('Error adding expense:', error);
                updateSyncStatus('error');
                alert('Failed to add expense. Please try again.');
            }
        }

        function cancelEntry() {
            document.getElementById('amount-modal').style.display = 'none';
            currentCategory = null;
            entryAmount = '';
        }

        function showSettings() {
            renderSettings();
            document.getElementById('settings-modal').style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.settings-modal').classList.add('show');
            }, 10);
        }

        function hideSettings() {
            document.querySelector('.settings-modal').classList.remove('show');
            setTimeout(() => {
                document.getElementById('settings-modal').style.display = 'none';
            }, 300);
        }

        function renderSettings() {
            // Render current month expenses
            renderCurrentExpenses();
            
            // Render categories
            const categoriesList = document.getElementById('categories-list');
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'settings-item';
                item.innerHTML = `
                    <span class="item-label">${category.icon} ${category.name}</span>
                    <span class="item-value">${category.budget}</span>
                `;
                item.onclick = () => editCategory(category);
                categoriesList.appendChild(item);
            });

            // Render users
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'settings-item';
                item.innerHTML = `
                    <span class="item-label">${user}</span>
                    <button class="btn-danger" onclick="removeUser('${user}')">Remove</button>
                `;
                usersList.appendChild(item);
            });
        }

        function renderCurrentExpenses() {
            const expensesList = document.getElementById('current-expenses-list');
            expensesList.innerHTML = '';
            
            // Get current month expenses sorted by date (newest first)
            const currentExpenses = expenses
                .filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const now = new Date();
                    return expenseDate.getMonth() === now.getMonth() && 
                           expenseDate.getFullYear() === now.getFullYear();
                })
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (currentExpenses.length === 0) {
                expensesList.innerHTML = '<div class="no-expenses">No expenses this month</div>';
                return;
            }
            
            currentExpenses.forEach(expense => {
                const category = categories.find(c => c.id === expense.category);
                const categoryName = category ? category.name : expense.category;
                const categoryIcon = category ? category.icon : '📦';
                
                const expenseElement = document.createElement('div');
                expenseElement.className = 'expense-item';
                expenseElement.innerHTML = `
                    <div class="expense-header">
                        <span class="expense-amount">${expense.amount.toFixed(2)}</span>
                        <span class="expense-category">${categoryIcon} ${categoryName}</span>
                    </div>
                    <div class="expense-details">
                        <span>${expense.user}</span>
                        <span>${formatExpenseDate(new Date(expense.date))}</span>
                    </div>
                    <div class="expense-actions">
                        <button class="btn-small btn-edit" onclick="editExpense('${expense.id}')">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteExpense('${expense.id}')">Delete</button>
                    </div>
                `;
                expensesList.appendChild(expenseElement);
            });
        }

        function formatExpenseDate(date) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const expenseDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            if (expenseDay.getTime() === today.getTime()) {
                return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            } else {
                return date.toLocaleDateString([], {month: 'short', day: 'numeric'});
            }
        }

        function editExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (!expense) return;
            
            editingExpense = expense;
            
            // Populate edit form
            document.getElementById('edit-amount').value = expense.amount.toFixed(2);
            
            // Populate category dropdown
            const categorySelect = document.getElementById('edit-category');
            categorySelect.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = `${category.icon} ${category.name}`;
                option.selected = category.id === expense.category;
                categorySelect.appendChild(option);
            });
            
            // Populate user dropdown
            const userSelect = document.getElementById('edit-user');
            userSelect.innerHTML = '';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                option.selected = user === expense.user;
                userSelect.appendChild(option);
            });
            
            // Set date
            const date = expense.date instanceof Date ? expense.date : expense.date.toDate();
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            document.getElementById('edit-date').value = date.toISOString().slice(0, 16);
            
            // Show modal
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function saveEdit() {
            if (!editingExpense) return;
            
            const amount = parseFloat(document.getElementById('edit-amount').value);
            const category = document.getElementById('edit-category').value;
            const user = document.getElementById('edit-user').value;
            const date = document.getElementById('edit-date').value;
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Update expense
            editingExpense.amount = amount;
            editingExpense.category = category;
            editingExpense.user = user;
            editingExpense.date = new Date(date).toISOString();
            
            saveData();
            cancelEdit();
            renderCategories();
            renderCurrentExpenses();
        }

        function cancelEdit() {
            document.getElementById('edit-modal').style.display = 'none';
            editingExpense = null;
        }

        function deleteExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (!expense) return;
            
            const category = categories.find(c => c.id === expense.category);
            const categoryName = category ? category.name : expense.category;
            
            if (confirm(`Delete ${expense.amount.toFixed(2)} ${categoryName} expense?`)) {
                expenses = expenses.filter(e => e.id !== expenseId);
                saveData();
                renderCategories();
                renderCurrentExpenses();
            }
        }

        function editCategory(category) {
            const newName = prompt('Category name:', category.name);
            if (newName && newName.trim()) {
                category.name = newName.trim();
            }

            const newBudget = prompt('Monthly budget:', category.budget);
            if (newBudget && !isNaN(parseFloat(newBudget))) {
                category.budget = parseFloat(newBudget);
            }

            const newIcon = prompt('Category icon:', category.icon);
            if (newIcon && newIcon.trim()) {
                category.icon = newIcon.trim();
            }

            saveData();
            renderCategories();
            renderSettings();
        }

        function addCategory() {
            const name = prompt('Category name:');
            if (!name || !name.trim()) return;

            const budget = prompt('Monthly budget:');
            if (!budget || isNaN(parseFloat(budget))) return;

            const icon = prompt('Category icon:', '📦');
            if (!icon || !icon.trim()) return;

            const category = {
                id: Date.now().toString(),
                name: name.trim(),
                icon: icon.trim(),
                budget: parseFloat(budget)
            };

            categories.push(category);
            saveData();
            renderCategories();
            renderSettings();
        }

        function addUser() {
            const name = prompt('User name:');
            if (!name || !name.trim() || users.includes(name.trim())) return;

            users.push(name.trim());
            saveData();
            renderSettings();
            updateUserSelector();
        }

        function removeUser(user) {
            if (users.length <= 1) {
                alert('Cannot remove the last user');
                return;
            }

            if (confirm(`Remove user "${user}"? This will also delete all their expenses.`)) {
                users = users.filter(u => u !== user);
                expenses = expenses.filter(e => e.user !== user);
                
                if (currentUser === user) {
                    setUser(users[0]);
                }
                
                saveData();
                renderSettings();
                updateUserSelector();
            }
        }

        function updateUserSelector() {
            const selector = document.querySelector('.user-selector');
            selector.innerHTML = '';
            
            users.forEach(user => {
                const btn = document.createElement('button');
                btn.className = 'user-btn';
                btn.textContent = user;
                btn.onclick = () => setUser(user);
                if (user === currentUser) btn.classList.add('active');
                selector.appendChild(btn);
            });
        }

        function viewHistory() {
            const archived = JSON.parse(localStorage.getItem('expense-archive') || '[]');
            if (archived.length === 0) {
                alert('No historical data available yet.');
                return;
            }
            
            // Group by month
            const monthlyTotals = {};
            archived.forEach(expense => {
                const date = new Date(expense.date);
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                const monthName = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
                
                if (!monthlyTotals[monthKey]) {
                    monthlyTotals[monthKey] = { name: monthName, total: 0, categories: {} };
                }
                
                monthlyTotals[monthKey].total += expense.amount;
                
                if (!monthlyTotals[monthKey].categories[expense.category]) {
                    monthlyTotals[monthKey].categories[expense.category] = 0;
                }
                monthlyTotals[monthKey].categories[expense.category] += expense.amount;
            });
            
            let historyText = 'Expense History:\n\n';
            Object.values(monthlyTotals).forEach(month => {
                historyText += `${month.name}: ${month.total.toFixed(2)}\n`;
                Object.entries(month.categories).forEach(([cat, amount]) => {
                    const categoryName = categories.find(c => c.id === cat)?.name || cat;
                    historyText += `  ${categoryName}: ${amount.toFixed(2)}\n`;
                });
                historyText += '\n';
            });
            
            alert(historyText);
        }

        function clearAllData() {
            if (confirm('This will delete ALL expense data. Are you sure?')) {
                localStorage.clear();
                location.reload();
            }
        }

        function saveData() {
            localStorage.setItem('expense-users', JSON.stringify(users));
            localStorage.setItem('expense-categories', JSON.stringify(categories));
            localStorage.setItem('expense-data', JSON.stringify(expenses));
        }

        init();

        // Close modals when clicking outside
        document.getElementById('amount-modal').addEventListener('click', function(e) {
            if (e.target === this) cancelEntry();
        });

        document.getElementById('settings-modal').addEventListener('click', function(e) {
            if (e.target === this) hideSettings();
        });

        document.getElementById('edit-modal').addEventListener('click', function(e) {
            if (e.target === this) cancelEdit();
        });
